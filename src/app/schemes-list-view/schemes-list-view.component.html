<div>
  <p class="text-center mt-8 text-3 font-bold">
    Tamilnadu State Government Schemes -
    <span class="scheme">{{
      category.replace("-", " ").replace("-", " ") | titlecase
    }}</span>
  </p>

  <div class="pl-44 pb-10">
    <ng-container *ngIf="data | async as datOb">
      <div
        *ngFor="let item of $any(datOb); index as i"
        class="mt-10 flex gap-10 items-center"
        (click)="onSelect(item, i)"
      >
        <p class="text-1.5 text-gray-400 font-bold w-10">{{ i + 1 }}</p>
        <p
          class="text-1.5 font-regular w-3/4 cursor-pointer text-gray-600 hover:text-black"
        >
          {{ item.schemeName }}
        </p>
      </div>
    </ng-container>
  </div>

  <ng-container *ngIf="category === 'education'">
    <img
      src="../../../assets/education.svg"
      alt=""
      class="fixed -bottom-36 -right-6 w-2/6 opacity-10"
    />
  </ng-container>
</div>
